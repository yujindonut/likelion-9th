{% extends 'base.html' %}  

{% block content %}
    <h1>Update</h1>

<form action="{%url 'updateMedia' blog.id %}" method="post">

    {%csrf_token%}
    <table>
    <tr>
        <td>제목 : <input type = "text" name = "titleName" value = "{{blog.subject}}"></td>
    </tr>
    <tr>
        <td>작성자 : <input type = "text" name = "writerName" value = "{{blog.drafter}}"></td> 
    </tr>
    <tr>
        <td> 본문 :
            <textarea name = "bodyContent" id = "" cols = "30" rows = "10">{{blog.textBody}}</textarea> 
        </td>    
    </tr>     
    <tr>
        <td>
            <input type="file" value="{{blog.image.url}}">
        </td>
    </tr>
</table>
    <br>
    <button type="submit" class="btn btn-outline-warning">submit</button>
</form>

{% endblock %}
