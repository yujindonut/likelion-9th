{%extends 'base.html'%}

{%block content%}
   
    {% load static %}
    <style>
        #unit{
            text-align: center;
            border: 1px solid rgb(219, 219, 219);
            box-shadow: 2px 2px 2px rgb(219, 219, 219);
            border-radius: 20px;
            width: 50%;
            padding: 20px;
            margin: 20px auto;
            background-color: white;
        }
    </style>

    <h2>내가 받은 메세지</h2>
    {% for unit in message %}<!--근데 여기서는 항목별로 보이게 하려고 for문 써줌-->
    <div id="unit">
        보낸이 | {{unit.writer}}
        <br>
        받는이 | {{unit.to}}
        <br><br>
        내용 |  {{unit.summary}} 
        <a class="toNext" href="{% url 'detailMessage' unit.id%}">...더보기</a><br>
    </div>

        
    {% endfor %}
    {%endblock%}
