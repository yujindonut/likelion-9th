{% extends 'base.html' %}  

{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>

    <form action="{%url 'login'%}" method="post"> 
        <!-- url의 login이 views.py의 loginView로 전달 -->
        {%csrf_token%}
        {{ form | crispy }}
        <br>
        <button type="submit" class="btn btn-outline-warning">submit</button>
    </form>
{% endblock %}
