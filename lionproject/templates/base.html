<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 공통된 css style도 다 포함 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLOG</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        a{
            color:#475300;
        }
        a:link {
            color:rgb(129, 9, 9)
            gb(0, 0, 224);
            text-decoration: none;
        }
        /* 방문했던 링크 */
        a:visited {
            color: rgb(251, 255, 0);
            text-decoration: none;
        }
        /* 마우스가 올려진 링크 */
        a:hover {
            color:rgb(3, 48, 10);
            text-decoration: underline;
        }
        /* 클릭하는 순간의 링크 */
        a:active {
            color:rgb(52, 68, 36);
            background-color: rgb(230, 137, 183);
        }
        .more a{
            font-size : 15px;
            font-weight: lighter;
            color :rgb(164, 180, 21)
        }
        body{
            text-align: center;
            font-family: 'Black Han Sans', sans-serif;
            color: rgb(51, 46, 46);
            background-color: #50acac;
        }
        .blog{
        /* 단의 최소 가로 크기 : 150px, 단의 최대수 : 3개 */
            columns :  3;
            column-gap: 50px;
            column-rule: 2px solid rgb(220, 221, 175);
            text-align: center;
        }
        table {
            width: 100%;
            border-top: 1px solid #e4fd56;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #e4fd56;
            padding: 10px;
        }
        p{
            color: rgb(54, 54, 54);
            text-align: center;
        }
        h1{
            color: rgb(54, 54, 54);
        }
        .mediaBlog{
          color:rgb(202, 146, 41);
          margin-left: 18%;      
          margin-right: 18%;
          width: auto;
        }
        .staticBlog{
          color:rgb(139, 175, 206);
          margin-left: 18%;      
          margin-right: 18%;
          width: auto;
        }
    </style>
</head>

<body>
    <!-- 스태틱 파일들을 load해준다 -->
    {% load static %}

    <!-- navbar 부트스트랩 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'homePage' %}">
          <img src="{% static 'cute.jpg' %}" alt="" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homePage' %}">StaticBlog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'new' %}">WriteStaticBlog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'home'%}">MediaFormBlog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'newMedia' %}">WriteMediaBlog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
