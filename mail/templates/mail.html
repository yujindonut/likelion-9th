{%extends 'base.html'%}

{%block content%}
   <style>
    .container{
        text-align: center;
        border: 1px solid rgb(219, 219, 219);
        box-shadow: 2px 2px 2px rgb(219, 219, 219);
        border-radius: 20px;
        width: 50%;
        padding: 20px;
        margin: 20px auto;
        background-color: white;
    }
    .form-control {
        padding: 10px;
    }
    </style>
    <h2>관리자에게 문의메일 보내기</h2>
<!--
    <a href="sendmail/">
        메일보내기
    <button>SEND1</button>
    </a>-->
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
           <div class="form-control">
               <div class="tag"> 보내는 사람 <input type="text" name="name"></button></div>
           </div>
           <div class="form-control">
            <div class="tag"> 보내는 사람 이메일 <input type="text" name="email"></button></div>
        </div>
        <div class="form-control">
            <div class="tag"> 제목 <input type="text" name="subject"></button></div>
        </div>
        <div class="form-control">
            <div class="tag"> 메일 내용 <textarea name="body" cols="50" row="50"></textarea></div>
        </div>
        <div class="form-control">
         <input type="Submit" class="btn submit-btn" value="Send Mail">
        </div>
        </form>
        </div>
        {%endblock%}
